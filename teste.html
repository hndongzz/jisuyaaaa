<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Convite Especial</title>
<style>
  body {
    background-color: #FADADD; /* Cor de fundo rosa claro */
    font-family: 'Courier New', Courier, monospace; /* Fonte bonitinha */
    text-align: center;
    margin-top: 200px;
  }
  .convite {
    opacity: 0;
    font-size: 24px;
    color: #333;
    animation: aparecer 5s forwards; /* Animação para aparecer lentamente */
  }
  @keyframes aparecer {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="convite">Jiji, quer sair comigo? Sua companhia vai me fazer bem</div>
</body>
</html>
